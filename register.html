<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flight Signup</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="auth-wrapper">
    <form id="registerForm" class="auth-box">
      <h2>Create Account</h2>
      <p class="subtitle">Join the skies with us</p>
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="registerEmail" placeholder="Enter email" required />
      <input type="password" id="registerPassword" placeholder="Create password" required />
      <button type="submit">Register</button>
      <p class="form-link">Already have an account? <a href="index.html">Login</a></p>
      <p class="error" id="registerError"></p>
    </form>
  </div>
  <script src="auth.js"></script>
</body>
</html>
